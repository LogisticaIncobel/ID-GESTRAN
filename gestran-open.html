<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abrir Gestran Checklist</title>
<script>
(function () {
  var ua = navigator.userAgent || "";
  var isAndroid = /Android/i.test(ua);
  var isIOS = /iPhone|iPad|iPod/i.test(ua);

  // Links oficiais das stores:
  var playStore = "https://play.google.com/store/apps/details?id=com.unilabs.gestran";
  var appStore  = "https://apps.apple.com/br/app/gestran-checklist/id1642497501";

  if (isAndroid) {
    // Tenta abrir o app pelo package; se não existir, cai na Play Store
    var intent = "intent://#Intent;package=com.unilabs.gestran;S.browser_fallback_url=" +
                 encodeURIComponent(playStore) + ";end";
    window.location.replace(intent);
  } else if (isIOS) {
    // Sem Universal Link/URL scheme oficial não dá para abrir o app direto via WebView no iOS.
    // Redireciona para a App Store (instala/abrir).
    window.location.replace(appStore);
  } else {
    // Desktop ou outros: manda para página informativa ou para as lojas
    window.location.replace(playStore);
  }
})();
</script>

</html>
